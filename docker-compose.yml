version: '3.8'
services:
  nodejs:
    build: backend
    command: npm run start
    volumes:
      - ./backend:/usr/app/
      - /usr/app/node_modules
    ports:
      - "8000:8000"
    container_name: node-api
    restart: always
    depends_on:
      - mysql
  mysql:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    env_file:
      - env_file
    ports:
      - "3308:3306"
    volumes:
      - ./backend/init:/docker-entrypoint-initdb.d
  frontend:
    build:
      context: ./frontend
    ports:
      - "80:80"
    stdin_open: true
    container_name: react-ui
    volumes:
      - ./frontend:/usr/src/app/frontend
      - /usr/src/app/frontend/node_modules
    depends_on:
      - nodejs
  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"
